<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quiz Application</h1>
    </header>

    <div class="quiz-container">
        <div id="quiz-box">
            <h2 id="question">Question Text</h2>
            <ul id="options">
                <li><button class="option-btn" onclick="selectOption(0)">Option 1</button></li>
                <li><button class="option-btn" onclick="selectOption(1)">Option 2</button></li>
                <li><button class="option-btn" onclick="selectOption(2)">Option 3</button></li>
                <li><button class="option-btn" onclick="selectOption(3)">Option 4</button></li>
            </ul>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
        </div>
        <div id="result-box" class="hidden">
            <h2>Your Score: <span id="score">0</span>/10</h2>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
